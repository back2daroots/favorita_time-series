data:
  train_path: data/raw/train.csv
  test_path: data/raw/test.csv
  oil_path: data/raw/oil.csv
  hol_path: data/raw/holidays_events.csv
  trans_path: data/raw/transactions.csv
  date_col: 'date'
  id_cols: ['id']
  target_col: sales
  freq: D
  holdout_days: 28
features:
  lags:
  - 1
  - 7
  - 14
  - 28
  - 56
  - 84
  rolling_windows:
  - 7
  - 28
  - 56
  add_calendar: true
  calendar_extras: true
  use_onpromotion: true
  prepost_holiday: [1]
  use_holidays: true
  rolling_stats:
  - mean
  - std
  group_aggregates:
  - group_by:
    - store_nbr
    windows:
    - 7
    - 28
    stats:
    - mean
  - group_by:
    - store_nbr
    - family
    windows:
    - 7
    - 28
    stats:
    - mean
    - std
  add_interactions: true
  use_oil: true
  use_transactions: true
  use_holidays: true
model:
  kind: lgbm
  params: {}
  params_lgbm:
    n_estimators: 800
    max_depth: -1
    learning_rate: 0.05
    subsample: 0.9
    colsample_bytree: 0.9
    n_jobs: -1
    num_leaves: 63
    reg_alpha: 0.0
    reg_lambda: 1.0
  params_cat:
    iterations: 1000
    learning_rate: 0.05
    depth: 6
    loss_function: RMSE
    random_seed: 42
    verbose: False
blend:
  enabled: true
  members: ['xgb', 'lgbm']
  weights: [0.65, 0.35]
  model_paths:
    xgb: 'models/xgb_baseline.joblib'
    lgbm: 'models/lgbm_retrained.joblib'
    cat: 'models/cat_baseline.joblib'
cv:
  splits: 4
  step: 7
  horizon: 7
log:
  path: experiments_log.csv
